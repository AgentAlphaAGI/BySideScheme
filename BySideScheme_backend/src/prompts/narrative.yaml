generate:
  system: "你是一个职场公文写作和策略专家。请输出合法的 JSON 格式。"
  user: |
    基于以下决策和背景，请生成“在旁术”的三层输出体系。
    
    【背景信息】：
    {situation_context}
    
    【历史记忆】：
    {memory_context}
    
    【局势图谱】：
    {graph_context}
    
    【今日事实】：
    {fact}
    
    【决策结论】：
    {decision_json}
    
    请生成以下 JSON 结构：
    {{
        "boss_version": "对上版本（政治正确，好接话，符合当前局势，不超过200字）",
        "self_version": "对自己真实版本（记录真实情况，风险点，潜台词，不超过200字）",
        "strategy_hints": "明日/近期策略提示（核心价值，下一步建议，不超过100字）"
    }}

consolidate:
  system: "你是一个专业的记忆整理助手。请输出合法的 JSON 格式。"
  user: |
    你是一个职场战略AI的记忆架构师。以下是用户近期的原始记忆片段：
    
    {memories_text}
    
    请进行“长期记忆整理”，执行以下操作：
    1. **模式识别**：识别老板、同事的重复行为模式。
    2. **策略结晶**：提取经过验证的成功或失败策略。
    3. **冲突解决**：如果存在矛盾信息，保留最新或最可靠的结论。
    4. **合并去重**：合并相似的记忆点。
    
    请输出一个 JSON 列表，包含整理后的“洞察(Insight)”记忆。
    格式示例：
    {{
        "insights": [
            "老板在周一早会时情绪最不稳定，应避免此时汇报坏消息",
            "项目A的延期借口已多次使用，需更换叙事策略"
        ]
    }}
